<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1> Kenia's Boutique </h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="box-a">

                <section>


                    <div class=" item-with-text">
                        <img src="https://images.asos-media.com/products/converse-chuck-taylor-all-star-hi-tie-dye-sneakers-in-lilac/204792324-1-purple?$n_750w$&wid=750&hei=750&fit=crop"
                            alt="converse" width="300" height="300">
                        <h2> </h2>

                        <form action="inventory" method="post">
                            <button id="stock" type="button">InStock</button>

                            <button id='rmv' type="button" onclick="alert('Removing item')">Remove</button>


                        </form>
                    </div>


                    <!--  add color options buttons -->
                    <div class=" item-with-text">
                        <img src="https://images.vans.com/is/image/Vans/VN0007P2_TWB_HERO?wid=800&hei=1004&fmt=jpeg&qlt=50&resMode=sharp2&op_usm=0.9,1.5,8,0"
                            alt="Vans" width="300" height="300">
                        <h2 id="2"> </h2>

                        <form action="inventory2" method="post">
                            <button id="stock" type="button">InStock</button>
                            <button id='rmv' type="button" onclick="alert('Removing item')">Remove</button>


                        </form>
                    </div>
                    <div class=" item-with-text">
                        <img src="https://www.famousfootwear.com/blob/product-images/20000/44/19/5/44195_pair_feed1000.jpg"
                            alt=" Nikes" width="300" height="300">
                        <h2 id="3"> </h2>

                        <form action="inventory3" method="post">
                            <button id="stock" type="button">InStock</button>
                            <button id='rmv' type="button" onclick="alert('Removing item')">Remove</button>

                        </form>
                    </div>
                </section>
            </div>


            <div class="box-b">
                <h3> Add Item</h3>
                <form class='add-Item' action="add to cart" method="post">
                    <input id="form1" type="text" name="name" placeholder=" Name" required>
                    <br>
                    <input id="form2" type="number" name="price" placeholder="Price" required>
                    <br>
                    <input id="form3" type="text" name="image" placeholder="Insert Url" required>
                    <br>
                    <label>
                        InStock <br>
                        <select id="instock">
                            <option value="InStock">InStock</option>
                            <option value="Out of Stock">Out of Stock</option>
                        </select>
                        <br>
                    </label>
                    <br>
                    <label>
                        Color : <br>
                        <input type="color" name='color'>
                    </label>
                    <br>

                    <input type="submit" onclick="alert('Submitting item ')"></input>

                    <!-- <button type="button" onclick="alert('Resetting page')">Reset</button> -->
                    <input type="reset">

                </form>
            </div>
</body>

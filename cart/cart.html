<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleCart.css" />
    <title>Document</title>
</head>

<body>
     <nav><a id="home" href="../index.html">Home </a></nav> 
    <header>
        <h1> Shopping Cart </h1>
    </header>
    <div class='container'>
        <div class='wrap'>
            <div class="box">
                <section>
                    <ul>
                        <div class="item1">
                            <img src="https://images.asos-media.com/products/converse-chuck-taylor-all-star-hi-tie-dye-sneakers-in-lilac/204792324-1-purple?$n_750w$&wid=750&hei=750&fit=crop"
                                alt="converse" width="300" height="300">
                            <li> Converse</li>
                            <button type="button" id="add-to-cart">Remove</button>
                        </div>
                        <div class="item2">
                            <img src="https://www.famousfootwear.com/blob/product-images/20000/44/19/5/44195_pair_feed1000.jpg"
                                alt=" Nikes" width="300" height="300">">
                            <li>Nike</li>
                            <button type="button" id="add-to-cart">Remove</button>
                        </div>

                    </ul>
                </section>

                <div class="box1">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Converse</td>
                                <td>$50</td>
                                <td>2</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>Nike</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">Total</td>
                                <td>$200</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <button type="button" id="checkout">Checkout</button>
            </div>
        </div>
</body>

</html>
